<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Result</title>
</head>
<body>
    <div id="content">

        {% if zip_file %}
            <h2>Download Links</h2>
            <h2>zip檔
                <a href="{{ zip_file }}">下載連結</a>
            </h2>
            <hr>
            <h2>{{ d_name }}</h2>
            <h2>{{ p_code }}</h2>
            <h2>找到{{ data_count }}筆資料</h2>
            <h2>PDF清單{{ pdf_list }}</h2>
        {% else %}
            <h1 style="color:red">無搜尋到任何檔案可下載，請重新搜尋!!</h1>
        {% endif %}


    </div>
</body>
</html>
